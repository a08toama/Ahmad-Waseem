<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة - Ahmad Waseem AI</title>

    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#15202e', // Between 800 and 900
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-50 min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- Background Decoration -->
    <div class="bg-grid-pattern"></div>
    <div class="bg-watermark">Ahmad Waseem AI</div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Header -->
    <header class="fixed w-full z-50 bg-slate-900/50 backdrop-blur-xl border-b border-white/5">
        <div class="container mx-auto px-4 py-3 md:py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 md:w-10 md:h-10 bg-gradient-to-tr from-sky-400 to-purple-500 rounded-lg flex items-center justify-center text-white font-bold text-lg md:text-xl shadow-lg group-hover:scale-110 transition-transform">
                    AW
                </div>
                <span
                    class="text-xl md:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-purple-400">Ahmad
                    Waseem AI</span>
            </a>

            <!-- Navigation -->
            <nav
                class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-sm font-medium text-slate-300 w-full md:w-auto">
                <a href="#" onclick="renderTools('video')" data-i18n="nav_tools_video"
                    class="hover:text-sky-400 transition-colors py-1 px-2 whitespace-nowrap">أدوات
                    الفيديو</a>
                <a href="#" onclick="renderTools('audio')" data-i18n="nav_tools_audio"
                    class="hover:text-sky-400 transition-colors py-1 px-2 whitespace-nowrap">أدوات
                    الصوت</a>
                <a href="#" onclick="renderTools('writing')" data-i18n="nav_tools_writing"
                    class="hover:text-sky-400 transition-colors py-1 px-2 whitespace-nowrap">أدوات
                    الكتابة</a>
                <a href="contact.html" data-i18n="nav_contact"
                    class="hover:text-sky-400 transition-colors py-1 px-2 whitespace-nowrap">تواصل
                    معنا</a>
                <a href="index.html" data-i18n="nav_home"
                    class="hover:text-sky-400 transition-colors py-1 px-2 whitespace-nowrap">الرئيسية</a>

                <button onclick="toggleLanguage()" id="lang-switcher"
                    class="bg-slate-800 text-white px-3 py-1 rounded-full border border-white/10 hover:border-sky-500 transition-colors text-xs font-bold ml-2">
                    English
                </button>
            </nav>
        </div>
    </header>

    <!-- Spacer for Fixed Header -->
    <div class="h-24"></div>

    <!-- Tools Grid Section -->
    <section id="tools-section" class="py-10 px-4 relative z-10">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                <div>
                    <h2 class="text-4xl font-bold mb-4 flex items-center gap-3">
                        <i class="fas fa-layer-group text-sky-500"></i>
                        <span data-i18n="lib_title">المكتبة الشاملة</span>
                    </h2>
                    <p class="text-slate-400 text-lg" data-i18n="lib_subtitle">تصفح أفضل أدوات الذكاء الاصطناعي في
                        العالم</p>
                </div>
            </div>

            <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards will be injected here by JS -->
            </div>
        </div>
    </section>

    <!-- VanillaTilt Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-800 mt-auto py-8 relative z-10">
        <div class="container mx-auto px-4 text-center text-slate-400 text-sm">
            <p data-i18n="footer_rights">&copy; 2025 Ahmad Waseem AI. جميع الحقوق محفوظة.</p>

            <div class="mt-4 flex justify-center gap-6 text-sm">
                <a href="privacy.html" data-i18n="nav_privacy" class="hover:text-sky-400 transition-colors">سياسة
                    الخصوصية</a>
                <a href="contact.html" data-i18n="nav_contact" class="hover:text-sky-400 transition-colors">تواصل
                    معنا</a>
            </div>

            <div class="flex justify-center gap-4 mt-4">
                <a href="#" class="hover:text-white transition-colors"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-white transition-colors"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/toama29/?next=%2F" class="hover:text-white transition-colors"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>


    <!-- Main Script -->
    <script src="script.js"></script>

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
